<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>반응형 네비게이션 바 예시</title>
  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 추가적인 여백이나 색상 커스터마이징이 필요한 경우 직접 CSS를 작성합니다. */
    .navbar-nav .nav-link {
      margin-right: 1rem; /* 우측 여백 조정 */
    }
  </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <!-- 브랜드(로고) 위치 -->
    <a class="navbar-brand" href="#">여행 블로그</a>
    
    <!-- 화면이 작아졌을 때 나타나는 버튼 -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- 토글 버튼 클릭 시 열리는 메뉴 영역 -->
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">목적지</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">여행 팁</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">갤러리</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">숙소 정보</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
