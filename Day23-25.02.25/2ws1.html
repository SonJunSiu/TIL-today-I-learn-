<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Business Card</title>

    <style>
      .container {
        width: 80%;
        height: 1800px;
        background-color: #f2f2f2;
        border: 1px solid black;
        margin: 0 auto;
      }

      .top-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 80px;
        height: 40px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .top-btn:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <button class="top-btn">TOP</button>
  </body>
</html>
