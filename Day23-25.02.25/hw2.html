<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        width: 100%; 
        max-width: 300px; /* 너무 커지지 않도록 최대 너비 설정 */
        background-color: white;
        text-align: center;
        overflow: hidden;
        border: 1px solid black;
    }
    .profile {
        position: relative;
        width: 100%; 
    }
    .profile img {
        width: 100%; 
        height: auto;
        display: block;
    }
    .name-box {
        background-color: rgba(250, 188, 117, 0.857);
        color: black;
        font-weight: bold;
        padding: 10px;
        width: 80%;
        text-align: center;
        position: absolute;
        bottom: 0; 
        left: 50%;
        transform: translateX(-50%); 
    }
    .description {
        padding: 15px;
        font-size: 14px;
        color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile">
      <img src="ws2_profile.jpg" alt="Profile Image">
      <p class="name-box">Name</p>
    </div>
    <p class="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.
    </p>
  </div>
</body>
</html>
