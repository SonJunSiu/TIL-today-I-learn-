<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>반응형 프로필 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 800px;
            margin-top: 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #004085 !important;
        }

        .navbar a {
            color: white !important;
        }

        .form-group label {
            font-weight: bold;
            color: #004085;
        }

        .btn-primary {
            background-color: #004085;
            border: none;
        }

        .btn-success {
            background-color: #0d7525;
            border: none;
        }

        @media (max-width: 768px) {
            .investment-section {
                flex-direction: column !important;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">보리 은행</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="profile.html">기본 정보</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">포트폴리오</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="text-center">
            <img src="bori.jpg" alt="프로필 사진" class="profile-pic">
        </div>
        <div class="mt-3">
            <label for="bio">자기소개</label>
            <textarea class="form-control" id="bio" rows="3" placeholder="자기소개를 입력하세요"></textarea>
            <button class="btn btn-primary mt-2">저장</button>
        </div>

        <h3 class="mt-4">투자 성향</h3>
        <div class="form-group">
            <label>투자 상품 선호도</label><br>
            <input type="checkbox"> 주식
            <input type="checkbox"> 코인(레버리지 최대 50배)
            <input type="checkbox"> 선물거래
        </div>
        <div class="form-group mt-2">
            <label>투자 스타일</label><br>
            <input type="radio" name="style"> 공격적 투자
            <input type="radio" name="style"> 방어적 투자
        </div>
        <div class="form-group mt-2">
            <label>관심 종목</label><br>
            <input type="checkbox"> 2차전지
            <input type="checkbox"> 코인
            <input type="checkbox"> 달러
        </div>

        <h3 class="mt-4">회원 정보</h3>
        <div class="row">
            <div class="col-md-6">
                <label>회원 번호</label>
                <input type="text" class="form-control" value="계좌번호" readonly>
            </div>
            <div class="col-md-6">
                <label>ID</label>
                <input type="text" class="form-control" value="아이디를 입력하세요" readonly>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="email@example.com">
            </div>
            <div class="col-md-6">
                <label>닉네임</label>
                <input type="text" class="form-control" placeholder="닉네임">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6">
                <label>자산</label>
                <input type="text" class="form-control" placeholder="자산 입력">
            </div>
            <div class="col-md-6">
                <label>연봉</label>
                <input type="text" class="form-control" placeholder="연봉 입력">
            </div>
        </div>

        <h3 class="mt-4" id="portfolio">포트폴리오 수정</h3>
        <div class="form-group">
            <label>저축 성향</label><br>
            <input type="radio" name="saving"> 공격적 저축
            <input type="radio" name="saving"> 보수적 저축
        </div>
        <div class="form-group mt-2">
            <label>최애 은행</label>
            <input type="text" class="form-control" placeholder="은행명을 입력하세요">
        </div>

        <button class="btn btn-success mt-3">저장</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<link rel="stylesheet" href="advanced-style.css">

</html>
