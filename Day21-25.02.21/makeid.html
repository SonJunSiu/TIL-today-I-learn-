<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 페이지 예시</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .form-group {
        margin-bottom: 10px;
      }
      label {
        cursor: pointer;
        font-weight: bold;
        margin-right: 5px;
      }
      input {
        padding: 5px;
      }
      button {
        padding: 5px 10px;
        margin-left: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="username">USERNAME:</label>
        <input
          type="text"
          id="username"
          placeholder="아이디를 입력 해 주세요."
        />
      </div>
      <div class="form-group">
        <label for="password">PWD:</label>
        <input
          type="password"
          id="password"
          placeholder="비밀번호를 입력 해 주세요."
        />
        <button type="submit">로그인</button>
      </div>
    </form>
  </body>
</html>
