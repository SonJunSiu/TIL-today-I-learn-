<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기초 마크업 실습 예제lv1</title>
  <style>
    .large-box{
        height: 400px;
        width: 400px;
        border: 2px solid black;
    }
    .medium-box{
        height: 200px;
        width: 200px;
        border: 2px dashed red;
    }

    .small-box{
        height: 100px;
        width: 100px;
        border: 2px dotted blue;
    }
  </style>
</head>
<body>
    <div class="large-box">
        <div class="medium-box">
            <div class="small-box">
            </div>
        </div>
    </div>
</body>
</html>
